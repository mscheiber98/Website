<!DOCTYPE html>

<head>
    <title>TEST</title>
</head>

<body>
    <script>
        let modelJSON;

        const fetchPromise = fetch("./img/susan.json");
        fetchPromise.then(response => {
            return response.json();
        }).then(model => {
            modelJSON = model;
        });

        Promise.all([fetchPromise]).then(() => {
            console.log(modelJSON);
        })
    </script>

</body>
